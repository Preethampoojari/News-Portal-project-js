<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>News Portal - Your Custom News Portal With Selected Categories And Updates!</title>

        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<main>
            <div class="outer-wrap">
                <div class="inner-wrap">
                    <section class="heading">
                        <p class="title">News Portal</p>
                        <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                    </section>

                    <section class="news">
                        <div class="category">
                            <span class="active" data-url="/top-headlines?country=us&category=business">US</span>
                            <span data-url="/top-headlines?sources=bbc-news">BBC News</span>
                            <span data-url="/everything?q=apple&from=2025-07-05&to=2025-07-05&sortBy=popularity">iPhone</span>
                            <span data-url="/everything?q=crypto&sortBy=publishedAt">Cryptocurrency</span>
                            <span data-url="/top-headlines?sources=techcrunch">Startups</span>
                        </div>

                        <div class="cards">

                        </div>
                    </section>
                </div>
            </div>
        </main>
		<script src="/index.js"></script>
	</body>
</html>
